<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anita Salon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* --- CSS styles (DIBIARKAN SAMA) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FCF8EF; 
            color: #7F253E; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            min-height: 700px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .left-section {
            flex-basis: 45%;
            background-color: #FCF8EF; 
            color: #D8B192;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            text-align: center;
        }
        
        .left-section .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: #8b4513; 
        }
        
        .left-section .description {
            font-size: 1.1rem;
            line-height: 1.7;
            max-width: 350px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.95;
            color: #a0522d;
        }

        .salon-illustration {
            width: 480px;
            height: 570px;
            /* PERBAIKAN PATH GAMBAR: menggunakan root path */
            background-image: url('/SRC/Logo.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 70px;
            margin-bottom: 90px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .right-section {
            flex-basis: 55%;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-section .header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header .nav-links {
            display: inline-flex;
            gap: 35px;
        }
        
        .header .nav-links a {
            text-decoration: none;
            color: #a1887f;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .header .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #8b4513;
            transition: width 0.3s ease-in-out;
        }
        
        .header .nav-links a:hover::after,
        .header .nav-links a.active::after {
            width: 100%;
        }

        .header .nav-links a:hover,
        .header .nav-links a.active {
            color: #8b4513;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #3e2723;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .login-form p {
            color: #795548;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .success-message, .error-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        .success-message { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .error-message { background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a1887f;
            width: 20px;
            height: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 50px;
            border: 1px solid #d7ccc8;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input::placeholder {
            color: #bcaaa4;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b4513;
            box-shadow: 0 0 0 4px rgba(139, 69, 19, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #a0522d 0%, #8b4513 100%);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(139, 69, 19, 0.3);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .sign-up-link {
            text-align: center;
            font-size: 0.95rem;
            color: #795548;
            margin-top: 30px;
        }

        .sign-up-link a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 600;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 992px) {
            body { padding: 0; }
            .container { flex-direction: column; min-height: 100vh; border-radius: 0; box-shadow: none; }
            .left-section { display: none; }
            .right-section { flex-basis: auto; padding: 40px 25px; justify-content: flex-start; margin-top: 50px; }
            .right-section .header { margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <div class="logo">
                <h1>Anita Salon</h1>
            </div>
            <p class="description">
                Selamat datang kembali! Masuk untuk mengelola reservasi dan menikmati penawaran khusus.
            </p>
            <div class="salon-illustration">
            </div>
        </div>

        <div class="right-section">
            <div class="header">
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/register.html">Register</a>
                    <a href="#" class="active">Login</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            
            <div class="login-form">
                <h2>Sign In</h2>
                <p>Selamat datang kembali! Silakan masuk ke akun Anda.</p>
                
                <div class="success-message" id="successMessage" style="display: none;"></div>
                <div class="error-message" id="errorMessage" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </span>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        </span>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Lupa Password?</a>
                    </div>

                    <button type="submit" class="login-btn">SIGN IN</button>
                </form>
                
                <div class="sign-up-link">
                    Belum punya akun? <a href="/register.html">Daftar di sini.</a>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- PENTING: Konfigurasi Tujuan Redirect ---
    const USER_REDIRECT_URL = '/dashboard.html'; 
    const ADMIN_REDIRECT_URL = '/admin.html';
    const LOGIN_API_URL = 'http://localhost:3000/login'; // Asumsi endpoint ini mengembalikan { user: { email, role } }
    
    // Menangkap elemen form dan kotak pesan
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Fungsi utilitas untuk membersihkan LocalStorage dari semua kunci otorisasi
    function clearAuthStorage() {
        localStorage.removeItem('loggedInUserEmail');
        localStorage.removeItem('userRole');
        // Tambahkan kunci otorisasi lain jika Anda menggunakannya (misalnya token, adminEmail, dll.)
    }

    // Fungsi utilitas untuk menampilkan pesan
    function displayMessage(element, message, isSuccess) {
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
        element.textContent = message;
        element.style.display = 'block';
    }

    // Menambahkan event listener saat form di-submit
    form.addEventListener('submit', async (e) => {
        e.preventDefault(); 

        const email = emailInput.value;
        const password = document.getElementById('password').value;
        const formData = { email, password };

        // ‚ö†Ô∏è LANGKAH KRITIS 1: Bersihkan LocalStorage sebelum mencoba login
        clearAuthStorage();
        
        // Sembunyikan pesan lama
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
        
        try {
            const response = await fetch(LOGIN_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            const result = await response.json();

            if (response.ok) {
                // ‚úÖ LOGIN BERHASIL: Ambil role dan pastikan role tersedia
                
                // Pastikan result.user ada dan memiliki properti role
                const userRole = result.user && result.user.role ? result.user.role : 'user';
                
                // ‚ö†Ô∏è LANGKAH KRITIS 2: Simpan email dan role di LocalStorage
                localStorage.setItem('loggedInUserEmail', email); 
                localStorage.setItem('userRole', userRole); 

                displayMessage(successMessage, result.message || 'Login berhasil! Mengarahkan...', true);

                // LOGIKA PENGARAHAN BERDASARKAN PERAN
                setTimeout(() => {
                    if (userRole === 'admin') {
                        // Jika Admin, redirect ke admin.html
                        window.location.href = ADMIN_REDIRECT_URL; 
                    } else {
                        // Jika User, redirect ke dashboard.html
                        window.location.href = USER_REDIRECT_URL; 
                    }
                }, 1000); // Waktu dipercepat
            } else {
                // ‚ùå LOGIN GAGAL: Gunakan pesan error dari server
                displayMessage(errorMessage, result.message || 'Email atau password salah. Coba lagi.', false);
            }
        } catch (error) {
            // üö´ Menangani error koneksi server
            console.error('Error koneksi server:', error);
            displayMessage(errorMessage, 'Tidak dapat terhubung ke server. Pastikan server backend berjalan di http://localhost:3000.', false);
        }
    });
</script>
</body>
</html>
